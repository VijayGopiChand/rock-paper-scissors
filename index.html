<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="choice" id="rock">
        <img src="./image1.png">
      </div>
      <div class="choice" id="paper">
        <img src="./image2.png">
      </div>
      <div class="choice" id="scissor">
        <img src="./image3.png">
      </div>
    </div>

      <div class="scoreBoard">
        <div class="score">
          <p id="user">0</p>
          <p>YOU</p>
        </div>
        <div class="score">
          <p id="comp">0</p>
          <p>COMP</p>
        </div>

      </div>

      <div class="msg-container">
        <p id="msg"> Lets play </p>
      </div>
    </div>

    <footer>www ✊ vgc-mini-games ✊ com</footer>
  </main>
   
  <script src="app.js"></script>
</body>
</html>
